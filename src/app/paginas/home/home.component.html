<body>
    <div class="header">
        <app-header></app-header>
    </div>

    <div class="pesquisa">
            <input type="text" class="barra-pesquisa" placeholder="pesquisar..." #search (keyup.enter)="searchPersona(search.value)">
    </div>
    
    <section class="cardbox" *ngIf="personas">
        <div *ngFor="let persona of personas" class="cardbox">
            <div class="persona-card" [routerLink]="['/persona']" [queryParams]="{ id: persona.id}" appHover>
                    <div class="arcana">{{ persona.race }}</div>
                    <div class="nome">{{ persona.name|titlecase }}</div>
                    <div class="imagem">
                        <img src="{{ persona.sprite }}" alt="img" class="persona-sprite">
                    </div>
            </div>
        </div>
    </section>

    <section *ngIf="!personas" class="errorMsg">
        <p>carregando...</p>
    </section>
    
    <div class="buttons">
        <div style="padding: 0px 3px;">
            <button disabled="true" class="button" id="left"> <img src="/icones/Arrow-001.png" alt="right arrow" style="width: 15px; height: 15px;"> </button>
        </div>
        <div>
            <button class="button" id="right"> <img src="/icones/Arrow-002.png" alt="right arrow" style="width: 15px; height: 15px;"></button>
        </div>
    </div>
</body>
